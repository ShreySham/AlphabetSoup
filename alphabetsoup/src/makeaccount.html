<!DOCTYPE html>
<html>
<head>
    <title>Alphabet Soup</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!--Import materialize.css-->
    <link type="text/css" rel="stylesheet" href="css/materialize.min.css"  media="screen,projection"/>
    <!-- Compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">

    <!-- Compiled and minified JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
    <div class = "center container hoverable" id = "account-form">
        <div class = "left-align" id="account-banner"><p class = "heading-text">Create Your Account</p></div>
        <div class="row">
            <form class="col s12">
              <div class="row">
                <div class="input-field col s6">
                  <input placeholder="Kyle's" id="first_name" type="text" class="validate">
                  <label for="first_name">First Name</label>
                </div>
                  <div class="input-field col s6">
                  <input placeholder="Field" id="last_name" type="text" class="validate">
                  <label for="last_name">Last Name</label>
                </div>
              </div>
                <div class="row">
                <div class="input-field col s12">
                  <input id="email" type="email" class="validate">
                  <label for="email">Email</label>
                </div>
              </div>
              <div class="row">
                <div class="input-field col s4">
                  <input id="user_name" type="text" >
                  <label for="user_name">Username</label>
                </div>
                <div class="input-field col s8">
                  <input id="password" type="password" class="validate">
                  <label for="password">Password</label>
                </div>
              </div>
              <div class="row">
              </div>
                <a class="btn disabled" id = "account-button">Submit</a>
            </form>
        </div>
    </div>
<script type="text/javascript" src="js/materialize.min.js"></script>
</body>
</html>
